<script>
  window.addEventListener('scroll', function() {
    var fadeImages = document.querySelectorAll('.fade-image');
    var windowHeight = window.innerHeight;

    fadeImages.forEach(function(fadeImage) {
      var imageBottom = fadeImage.getBoundingClientRect().bottom;
      if (imageBottom < windowHeight) {
        fadeImage.classList.remove('image-hidden');
      } else {
        fadeImage.classList.add('image-hidden');
      }
    });
  });
</script>

<script>

const texts = ["WORKS"];
  let textIndex = 0;
  let letterIndex = 0;
  let isDeleting = false;
  let typingSpeed = 100; 
  let lastTypeTime = performance.now();

  function type() {
    const currentText = texts[textIndex];
    const textElement = document.querySelector('.fade-text');
    const currentTime = performance.now();
    const deltaTime = currentTime - lastTypeTime;

    if (deltaTime > typingSpeed) {
      if (!isDeleting && letterIndex < currentText.length) {
        textElement.textContent += currentText.charAt(letterIndex);
        letterIndex++;
      } else if (isDeleting && letterIndex > 0) {
        textElement.textContent = currentText.substring(0, letterIndex - 1);
        letterIndex--;
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) {
          textIndex = (textIndex + 1) % texts.length; 
        }
        typingSpeed = isDeleting ? 50 : 495; 
        if (isDeleting && letterIndex === 0) {
          textElement.textContent = ''; 
        }
      }
      lastTypeTime = currentTime;
    }

    requestAnimationFrame(type);
  }

  type(); 
</script>

<script>
  function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('time').textContent = hours + ':' + minutes + ':' + seconds;
  }

  function updateDate() {
    const now = new Date();
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const monthsOfYear = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const dayOfWeek = daysOfWeek[now.getDay()];
    const dayOfMonth = now.getDate().toString().padStart(2, '0');
    const month = monthsOfYear[now.getMonth()];
    const year = now.getFullYear();
    document.getElementById('date').textContent = dayOfWeek + ', ' + month + ' ' + dayOfMonth + ', ' + year;
  }

  updateTime();
  setInterval(updateTime, 1000); // Update time every second

  updateDate();
  setInterval(updateDate, 60000); // Update date every minute
</script>
<script>
  function applyParallaxEffect(className) {
    var scrolledContent = document.querySelector(className);
    var windowHeight = window.innerHeight;

    window.addEventListener('scroll', function() {
      var scrollPosition = window.scrollY;
      var elementOffsetTop = scrolledContent.offsetTop;

      if (scrollPosition + windowHeight > elementOffsetTop) {
        // Adjust the value below to control the speed of the scroll effect
        var scrollSpeed = 0.5;

        // Calculate the amount of movement based on scroll position
        var moveAmount = (scrollPosition - elementOffsetTop) * scrollSpeed;

        // Apply transform to move the content horizontally
        scrolledContent.style.transform = 'translateX(-' + moveAmount + 'px)';
      }
    });
  }

  // Panggil fungsi untuk menerapkan efek paralaks pada setiap elemen
  applyParallaxEffect('.first-scrolled-content');
  applyParallaxEffect('.second-scrolled-content');
  // Dan seterusnya...
</script>
